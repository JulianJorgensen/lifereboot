<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.meta-title %}{{ page.meta-title }}{% else %}{{ site.default_title }}{% endif %}</title>

    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />

    <meta name="description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.default_description }}{% endif %}">

    <meta itemprop="name" content="{{ site.default_title }}">
    <meta itemprop="description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.default_description }}{% endif %}">
    <meta itemprop="image" content="{{ site.default_image }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.twitter_user }}">
    <meta name="twitter:title" content="{{ site.default_title }}">
    <meta name="twitter:description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.default_description }}{% endif %}">
    <meta name="twitter:creator" content="{{ site.twitter_id }}">
    <meta name="twitter:image:src" content="{{ site.default_image }}">

    <meta property="og:title" content="{{ site.default_title }}" />
    <meta property="og:url" content="{{ site.prod_url }}" />
    <meta property="og:image" content="{{ site.default_image }}" />
    <meta property="og:description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.default_description }}{% endif %}" />

    <meta property="og:site_name" content="{{ site.default_title }}" />
    <meta property="fb:admins" content="{{ site.fb_id }}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="/assets/app.css" />
    {% if site.skrollr %}<link rel="stylesheet" href="/assets/skrollr.css" data-skrollr-stylesheet />{% endif %}
  </head>
  <body class="{% for class in page.class %}page-{{ class }} {% endfor %}">

    <div id="site-container">
      {{ content }}
    </div>

    <!-- <script src="/assets/app-preload.js"></script> -->
    <script src="/assets/app.js"></script>

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src='/assets/{{ js_file }}' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google-analytics-id }}', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
